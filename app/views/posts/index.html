<h2>Blog Posts</h2>

<%= link_to "Make New Blog Post", new_post_path %>
<br>
    <% @posts.each do |post| %>
        <ul>
         
            <li>Title: <%= post.title  %></li>
            <li>Content: <%= post.content %></li>
            <li>Content: <%= post.content %></li>
        </ul>
    <% end %>
